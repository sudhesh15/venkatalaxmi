<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #E2E8F0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .countdown-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin: 12px;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .countdown-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2),
                        0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .countdown-value {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .countdown-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: #94A3B8;
            font-weight: 500;
        }

        .main-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 4rem;
            color: #94A3B8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .container {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .countdown-item {
                min-width: 120px;
                padding: 16px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="main-title">Coming Soon</h1>
        <p class="subtitle">We're crafting something extraordinary. Get ready for an experience that will redefine expectations.</p>
        
        <div class="d-flex justify-content-center flex-wrap mb-5">
            <div class="countdown-item">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const launchDate = new Date('2025-01-19T11:00:00');
        let countdownInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
