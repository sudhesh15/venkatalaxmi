<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #4A1D3A;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .coming-soon {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Exciting Is Coming</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for updates!</p>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
